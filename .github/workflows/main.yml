name: CI/CD Express API

on:
  push:
    branches:
      - main

jobs:
  ci_test_build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: ['18', '20']

    steps:
      - name: 1. Descargar Código de Express
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js (v${{ matrix.node-version }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 3. Instalar Dependencias (npm ci)
        run: npm ci

      - name: 4. Ejecutar Pruebas de Endpoints (Jest/Supertest)
        run: npm test

      # Build simulado
      - name: 5. Ejecutar Build (Simulado)
        run: |
          echo "----------------------------------------------"
          echo "Simulando build de la API Express..."
          node -e "console.log('Build OK para', process.platform, 'con Node', process.version)"
          echo "Build simulado completado."
          echo "----------------------------------------------"

      # Subimos SOLO un artifact (ubuntu + Node 20) para usar en el deploy
      - name: 6. Subir Artifact para Despliegue
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20'
        uses: actions/upload-artifact@v4
        with:
          name: web-app-package
          path: .

  deploy_app:
    runs-on: ubuntu-latest
    needs: [ci_test_build]

    steps:
      - name: 1. Descargar Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-app-package
          path: .

      - name: 2. Desplegar a Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "ERROR: VERCEL_TOKEN está vacío o no está definido."
            exit 1
          fi

          echo "Iniciando despliegue a Vercel con artifact prebuild..."
          npx vercel deploy --prebuilt --yes --token "$VERCEL_TOKEN"
