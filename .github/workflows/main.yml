name: CI/CD Express API

on:
  push:
    branches:
      - main

jobs:
  ci_test_build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: ['18', '20']

    steps:
      - name: 1. Descargar Código de Express
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js (v${{ matrix.node }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: 3. Instalar Dependencias (npm ci)
        run: npm ci

      - name: 4. Ejecutar Pruebas de Endpoints (Jest/Supertest)
        run: npm test

      # Tarea 11/12: Build simulado
      - name: 5. Ejecutar Build (Simulado)
        run: |
          echo "----------------------------------------------"
          echo "Simulando build de la API Express..."
          node -e "console.log('Build OK para', process.platform, 'con Node', process.version)"
          echo "Build simulado completado."
          echo "----------------------------------------------"

      # Tarea 11: subir artifact (solo una combinación para evitar conflictos)
      - name: 6. Subir Artifact para Despliegue
        if: matrix.os == 'ubuntu-latest' && matrix.node == '20'
        uses: actions/upload-artifact@v4
        with:
          name: web-app-package          # nombre único del artifact que usará el deploy
          path: .                        # carpeta del proyecto

  deploy_app:
    runs-on: ubuntu-latest
    needs: [ci_test_build]              # Tarea 13: depende de CI

    steps:
      - name: 1. Descargar Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-app-package          # mismo nombre que en el upload
          path: .                        # lo descarga en el workspace actual

      - name: 2. Despliegue a Vercel
        run: npx vercel deploy --prebuilt --token ${{ secrets.VERCEL_TOKEN }}
