name: CI/CD Express API

on:
  push:
    branches:
      - main

jobs:
  ci_test_build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: ['18', '20']

    steps:
      - name: 1. Descargar Código de Express
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js (v${{ matrix.node-version }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 3. Instalar Dependencias (npm ci)
        run: npm ci

      - name: 4. Ejecutar Pruebas de Endpoints (Jest/Supertest)
        run: npm test

      - name: 5. Ejecutar Build (Simulado)
        run: |
          echo "----------------------------------------------"
          echo "Simulando build de la API Express..."
          echo "Verificando archivos necesarios..."
          ls -la
          echo "Build simulado completado."
          echo "----------------------------------------------"

      - name: 6. Subir Artifact para Despliegue
        uses: actions/upload-artifact@v4
        with:
          name: web-app-package
          path: .

  deploy_app:
    runs-on: ubuntu-latest
    needs: [ci_test_build]

    steps:
      - name: 1. Descargar Código para CD
        uses: actions/checkout@v4

      - name: 2. Ejecutar Simulación de Despliegue a Producción
        run: |
          echo "----------------------------------------------"
          echo "CI OK. Iniciando Despliegue a Producción..."
          echo "TOKEN de autenticación utilizado: $DEPLOY_TOKEN_VAR"
          echo "Aplicación Express desplegada con éxito!"
          echo "----------------------------------------------"
        env:
          DEPLOY_TOKEN_VAR: ${{ secrets.FAKE_DEPLOY_TOKEN }}
