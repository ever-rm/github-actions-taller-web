name: CI/CD Express API

on:
  push:
    branches:
      - main

jobs:
  ci_test_build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: ['18', '20']

    steps:
      - name: 1. Descargar CÃ³digo de Express
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js (v${{ matrix.node-version }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 3. Instalar Dependencias (npm ci)
        run: npm ci

      - name: 4. Ejecutar Pruebas
        run: npm test

      - name: 5. Build Simulado
        run: |
          echo "Build completo en ${{ matrix.os }} Node ${{ matrix.node-version }}"

      - name: 6. Subir Artifact (solo build final)
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20'
        uses: actions/upload-artifact@v4
        with:
          name: web-app-package-ubuntu-latest-node-20
          path: .

  deploy_app:
    runs-on: ubuntu-latest
    needs: [ci_test_build]

    steps:
      - name: 1. Descargar Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-app-package-ubuntu-latest-node-20
          path: .

      - name: 2. Desplegar a Vercel
        run: npx vercel deploy --prebuilt --token ${{ secrets.VERCEL_TOKEN }}
